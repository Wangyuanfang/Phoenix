### set log levels ###
log4j.rootLogger = WARN,D

log4j.logger.org.apache.hadoop=INFO
log4j.logger.kafka.utils=WARN
log4j.logger.org.I0Itec.zkclient=WARN

log4j.appender.D = org.apache.log4j.DailyRollingFileAppender
log4j.appender.D.File = D:/tmp/logs/ngp-service-extra.log
log4j.appender.D.Append = true
log4j.appender.D.layout = org.apache.log4j.PatternLayout
log4j.appender.D.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss.SSS} %p [%t] %l %m%n
